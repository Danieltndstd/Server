package LogonServer;

option optimize_for = LITE_RUNTIME;


// 测试数据
message PROTO_CESHI
{
	required int64				bUserID=1;							// 
	required int32				cbPlayStatus=2;						// 
	required int32				cbMaxCall=3;						//  
}

// Web注册账号
message PROTO_RegisterAccounts
{
	required int64						cbGender=1;							//用户性别
	required string						szAccounts=2;						//登录帐号
	required string						szNickName=3;						//用户昵称
	required string						szLogonPass=4;						//登录密码
}

// 102 2
//帐号登录
message PROTO_LogonAccountsBCode
{
	//系统信息
	required int64							dwPlazaVersion=1;					//广场版本
	required int32							cbDeviceType=2;						//设备类型

	//登录信息
	required string							szPassword=3;						//登录密码
	required string							szAccounts=4;						//登录帐号

	//连接信息
	required string							szMachineID=5;						//机器标识
	required string							szMobilePhone=6;					//电话号码
	
	// 绑定要求信息
	required int64							dwInviteID=7;						//邀请码
	required int64							dwSortID=8;							//分类码
	
	required int64							dwLogonType=9;						// 登录类型 0 登录 1 注册 2 不区分
}

// 102 3
//注册帐号
message PROTO_RegisterAccountsBCode
{
	//系统信息
	required int32								cbDeviceType=1;				//设备类型

	//密码变量
	required string								szLogonPass=2;				//登录密码
	required string								szInsurePass=3;				//银行密码

	//注册信息
	required int64								wFaceID=4;					//头像标识
	required int32								cbGender=5;					//用户性别
	required string								szAccounts=6;				//登录帐号
	required string								szNickName=7;				//用户昵称

	//连接信息
	required string								szMachineID=8;				//机器标识
	required string								szMobilePhone=9;			//电话号码

	required int64								dwSpreaderID=10;			//推广码
}

// 102 4
//游客登录
message PROTO_LogonVisitor
{
	//系统信息
	required int64							dwPlazaVersion=1;						//广场版本
	required int64							cbDeviceType=2;                       //设备类型

	//连接信息
	required string							szMachineID=3;		//机器标识
	required string							szSpreader=4;			//推广员账号
	
	// 绑定要求信息
	required int64							dwInviteID=5;						//邀请码
	required int64							dwSortID=6;							//分类码

	required int64							dwLogonType=7;						// 登录类型 0 登录 1 注册 2 不区分		
}

// 102 6
//手机注册
message PROTO_RegisterMobile
{
	required string							szMobilePhone=1;		//手机号码
	required string							szLogonPass=2;					//登录密码
	required string							szMachineID=3;			//机器标识
	required string							szVerificationCode=4;//验证码
}

// 102 100
//登录成功
message PROTO_LogonSuccessBCode
{
	//用户属性
	required int64							wFaceID=1;							//头像标识
	required int32							cbGender=2;							//用户性别
	required int64							dwUserID=3;							//用户 I D
	required int64							dwGameID=4;							//游戏 I D
	required int64							dwExperience=5;						//经验数值
	required int32							cbMemberOrder=6;					//会员等级

	//用户成绩
	required int64							dwUserMedal=7;						//用户奖牌
	required int64							lUserScore=8;						//用户元宝
	required int64							lUserInsure=9;						//用户银行

	//扩展信息
	required int64							dwInoutIndex=10;					//记录索引

	required int64							lRevenue=11;						//用户税收
	required int64							lLobbyLV=12;						//大厅经验

	required int32							cbVisitorClient=13;					//游客标识 0否 1是

	//描述信息
	required string							szNickName=14;						//用户昵称
	required string							szAccounts=15;						//登录帐号
	required string							szUnderWrite=16;					//个性签名

	required int64							dwServerID=17;						//房间ID，0不是断线重连
}



// 102 102
// Wen 登录成功
message PROTO_LogonFinish
{
	required int32						cbLogonFinish=1;							//登录成功
}

// 102 101
// 登录失败
message PROTO_OperateResult
{	
	required int32							wSubCommandID=1;						//消息用途
	required int64							dwResultCode=2;							//操作代码
	required string							szDescribeString=3;						//描述消息
}



//服务处理

