// 3 603
// 请求邮件
message PROTO_RequestMail
{
	required int64							dwUserID=2;							// 查询用户
};

// 3 604
// 读取删除邮件
message PROTO_ReadDeleteMail
{
	required int64							dwUserID=2;							// 查询用户

	required int64							dwOpenType=3;							// 操作标识 0 读取 1 删除
	required int64							dwMailIndex=4;						// 邮件标识
};

// 邮件信息
message ProtoRequestMail
{
	required int64							dwMailIndex=1;						// 邮件标识
	required string							szMailContent=2;					// 邮件内容
};
// 3 608
// 请求邮件
message PROTO_RequestMailToal
{
	required int64							dwUserID=1;							// 用户ID
	repeated ProtoRequestMail				stRequestMail=2;					// 邮件内容
};
// 3 609
// 读取删除邮件
message PROTO_ReadDeleteMailToal
{
	required int64							dwUserID=1;							// 用户ID
	required int64							dwOpenType=2;						// 操作标识 0 读取 1 删除
	required int64							dwResultCode=3;						// 操作代码
	repeated ProtoRequestMail				stRequestMail=4;					// 邮件内容
};




