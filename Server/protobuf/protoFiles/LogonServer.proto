	required string							szNickName=2;						//用户昵称
};

// 3 900
// 操作结果
message PROTO_ModifyResult
{
	required int64						cbResultCode=1;
	required int64						wSubCommandID=2;
	required string						szDescribe=3;
};

// 3 400
//存入金币
message PROTO_UserSaveScore
{
	required int64							dwUserID=1;							//用户 I D
	required int64							lSaveScore=2;						//存入金币
