// 3 510
// 获取转盘信息
message PROTO_GetDialInfo
{
	required int64							dwUserID=1;							//用户 ID
};

// 3 511
//获取转盘信息
message PROTO_GetDailInfoResult
{
	required int64					dwSilverConsume=1;				//白银消耗
	required int64					dwGoldConsume=2;					//黄金消耗
	required int64					dwJewelConsume=3;					//钻石消耗

